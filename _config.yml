about_content: | # this will include new lines to allow paragraphs
  IT 업계에서 3년간 다양한 프로젝트와 운영 경험을 쌓으며 플러그인 개발·배포, 센서 설치·운영, 클라우드 관리, RPA 자동화 등 다방면에서 성과를 만들어 왔습니다. 

1년차에는 6개 프로젝트를 수행하며 플러그인 수정 및 배포, 해외 고객사 메일 대응, Jira 기반 이슈 관리, 매뉴얼 작성 등을 통해 기본적인 개발·운영 역량을 확보했습니다.  
2년차에는 베트남 현장 출장과 센서 설치, Zalo API를 활용한 사진/리포트 전송 자동화, 온습도 센서 교육, AI 학습용 데이터(2만 건) 바운딩 처리 등을 통해 현장 대응력과 데이터 처리 능력을 키웠습니다. 또한 AWS 운영 인계 및 관리, 신규 프로젝트 8건, 해외문의 26건 대응을 통해 클라우드 및 글로벌 협업 경험을 확장했습니다.  
3년차에는 센서 설치·운영(메디오스, 베트남 업체)과 플러그인 기능 개선을 지속하며 안정성을 확보했습니다. 동시에 RPA 신규 시나리오 제작(의성, NST, 올포홈), 교육 출장 수행으로 자동화 솔루션 경험을 넓혔습니다. AWS 영역에서는 ISO 인증 지원, DB 마이그레이션, 전사 인프라 전수조사를 통한 불필요 자원 정리로 **예산 절감 성과**를 창출했습니다. 또한 해외문의 8건 대응, Wiki 등재를 통해 글로벌 지식 공유에도 기여했습니다.  

이와 같은 경험을 통해 **플러그인 개발·운영, RPA 자동화, 클라우드(AWS) 관리, IoT 센서 설치·교육, 해외 고객 대응** 등 폭넓은 IT 실무 역량을 확보했습니다. 앞으로도 문제 해결 능력과 현장 중심의 실무 경험을 바탕으로, 조직의 **효율성 증대와 비용 절감, 글로벌 경쟁력 강화**에 기여하고자 합니다.

  I am most skilled in: <mark>AWS</mark>,<mark>Python</mark>,<mark>API</mark>,<mark>IOT</mark>,<mark>RPA</mark>

